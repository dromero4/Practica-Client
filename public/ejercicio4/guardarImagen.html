<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Canvas Drawing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex; /* Para poner el canvas y la lista de archivos uno al lado del otro */
      flex-direction: row;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #canvasContainer {
      flex: 1; /* El canvas ocupa la mayor parte de la pantalla */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #fileListContainer {
      width: 300px;
      background-color: #fff;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      padding: 10px;
    }
    canvas {
      border: 2px solid black;
      background-color: white;
      cursor: crosshair;
    }
    .controls {
      margin-top: 10px;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="drawCanvas" width="600" height="400"></canvas>
    <div class="controls">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#000000">
      <label for="sizePicker">Tamaño:</label>
      <input type="range" id="sizePicker" min="1" max="10" value="3">
      <button id="clearBtn">Limpiar</button>
      <br><br><br>
      <label for="nombreArchivo">Introduce el nombre del archivo</label>
      <input type="text" id="nombreArchivo">
      <button id="saveBtn">Guardar</button>
      
    </div>
    <button id="volverAInicio">Volver Atrás</button>
  </div>

  <div id="fileListContainer">
    <h3>Archivos guardados:</h3>
    <div id="fileList"></div>
  </div>


  <!-- Tu script principal -->
  <script type="module" src="./publicGuardarImagen.js"></script>

  <!-- Script para cargar la lista de archivos y mostrarlos -->
  <script type="module" src="./metodosAyaxDibujar.js"> </script>
</body>
</html>
