<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pyramid - Jugador</title>
  <style>
    /* Estilos básicos para la página del jugador */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    #gameCanvas {
      border: 1px solid #000;
      background: #fff;
      display: block;
      margin: 20px auto;
    }
    .config {
      margin: 10px;
    }
    .config label {
      margin-right: 5px;
    }
    .config input {
      width: 60px;
      text-align: center;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <h1>Pyramid - Jugador</h1>
  
  <!-- Canvas donde se dibujarán los elementos del juego -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <!-- Sección para mostrar la configuración: ancho, alto y número de pisos -->
  <div class="config">
    <label for="width">Ancho:</label>
    <input type="number" id="width" readonly>
    <label for="height">Alto:</label>
    <input type="number" id="height" readonly>
    <label for="pisos">Número de pisos:</label>
    <input type="number" id="pisos" readonly>
  </div>
  
  <!-- Se incluye el script player.js que gestiona la conexión WebSocket y la lógica del jugador -->
  <script src="./JS/player.js"></script>
</body>
</html>
